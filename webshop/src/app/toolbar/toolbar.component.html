<div >
    <fieldset class="rating">
        <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
            
            <!-- full star -->
            <input 
                  (click)="starHandler(num)"
                  [id]="'star2'+num"
                  [value]="num-0.5"
                  name="rating" 
                  type="radio" />
                  <label class="full" [for]="'star2'+num"></label>
        </ng-container>
      </fieldset>


<a href="#" (click)="resetStars()"> Show all</a>
</div>
