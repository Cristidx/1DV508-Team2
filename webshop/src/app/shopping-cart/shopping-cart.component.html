<head>

    </head>
   

    <div class="box">
<table class="main" id="customers">
    <tr>  
      <th>Shopping Cart </th>
      <th>Quantity </th>
      <th><span style="color:black">
          <i class="fa fa-shopping-cart"></i>   
        </span> </th>
  </tr>
  
  <tr *ngFor ="let itemID of allID">
    <td > 
        <a  *ngFor ="let item of movies"  >
            <a href="#"> 
            <a *ngIf="itemID.key == item.id">
                {{item.title}}
            </a>
          </a> 
        </a>
      </td>
    <td>
        <span  *ngFor ="let item of movies"  >
             
                <form *ngIf="itemID.key == item.id" class="form">
                    <input  value="{{itemID.value}}"  type="number" name="quantity" min="1" max="100">
                </form>
             
        </span>
      
      </td>
    <td> <span  *ngFor ="let item of movies"  >
        <p *ngIf="itemID.key == item.id">
            {{item.price}}
        </p> 
      </span></td>
  </tr>
  <tr>
  <td>Total</td>
    <td>2</td>
    <td>350</td>
  </tr>
</table>
<button class="button"> Update</button>
<button class="button1" (click)="goToOverview()">Proceed to Checkout</button>
</div>
