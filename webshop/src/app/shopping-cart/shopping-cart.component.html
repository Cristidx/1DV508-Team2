<head>

</head>


<div class="box">
    <table class="main" id="customers">
        <tr>
            <th>Shopping Cart </th>
            <th>Quantity </th>
            <th>
                <span style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                </span>
            </th>
        </tr>
        <tr *ngFor="let item of localCart">
            <td>
                <a>
                    {{item.movie.title}}
                </a>
            </td>
            <td>
                <form class="form">
                    <input value="{{item.numOfmovies}}" type="number" name="quantity" min="1" max="100">
                </form>
            </td>
            <td>
                <p>
                    {{item.movie.price}}
                </p>
            </td>
        </tr>
        <tr>
            <td>Total</td>
            <td>{{totalNumber}}</td>
            <td>{{totalPrice}}</td>
        </tr>
    </table>
    <button class="button"> Update</button>
    <button class="button1" (click)="goToOverview()">Proceed to Checkout</button>
</div>
