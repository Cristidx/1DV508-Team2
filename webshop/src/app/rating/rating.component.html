    {{ star.userId }} gave {{ star.movieId }} {{ star.value }} stars

  <fieldset class="rating">
  <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
      
      <!-- full star -->
      <input 
            (click)="starHandler(num)"
            [id]="'star'+num"
            [value]="num-0.5"
            name="rating" 
            type="radio" />

            <label class="full" [for]="'star'+num"></label>

  </ng-container>
  
</fieldset>
