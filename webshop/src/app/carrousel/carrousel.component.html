<!-- Slideshow container -->


<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->

  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <img src="https://firebasestorage.googleapis.com/v0/b/dv508webshop.appspot.com/o/starwars.jpg?alt=media&token=52ebdb65-a9fa-4b6a-bbc2-5b84b989869b" style="width:100%">
  </div> 

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <img src="https://firebasestorage.googleapis.com/v0/b/dv508webshop.appspot.com/o/westerns.jpg?alt=media&token=21a813e4-257d-4242-b210-c7ecccf70295" style="width:100%">
   
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <img src="https://firebasestorage.googleapis.com/v0/b/dv508webshop.appspot.com/o/classics.jpg?alt=media&token=e9b82136-40c2-43e5-914b-10e765cad3a4" style="width:100%">
    
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" (click)="currentSlide(1)"></span>
  <span class="dot" (click)="currentSlide(2)"></span>
  <span class="dot" (click)="currentSlide(3)"></span>
</div>
