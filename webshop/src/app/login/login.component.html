<!doctype html>
<html>
<head>
  <script src="http://use.edgefonts.net/actor:n4:default.js" type="text/javascript"></script>
  <meta charset="utf-8">
</head>
<body>     
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input name="email-input" [(ngModel)]="user.email" type="text" placeholder="email" required/>
        <input name="password-input" [(ngModel)]="user.password" type="password" placeholder="password" required/>
        <button type="button" (click)="signIn()">Sign in</button>
        <mat-grid-list cols="2">
            <mat-grid-tile>
                <button id="google" (click)="signInWithGoogle()" mat-button-raised>Sign in With Google</button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button id="github" (click)="signInWithGithub()" mat-button-raised>Sign in With Github</button>
            </mat-grid-tile>
        </mat-grid-list>
        <p class="message">Not registered? 
          <a routerLink="/create">Create account</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
