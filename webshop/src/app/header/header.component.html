      <body>
          <mat-toolbar color = "primary" >
              <mat-toolbar-row>
                <h1>BluRay Shop</h1> 
                <button class="dropdown" mat-button [matMenuTriggerFor]="menu">Categories</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item *ngFor ="let item of categories" value={{item.genre}}>{{item.genre}}</button>

                  <button routerLink="/add-category" mat-menu-item>+Add Category</button>
                </mat-menu>
                <h2>Admin Mode</h2> 
                <div>
                    <form *ngIf="authService.user.Admin == true;" class="navbar-form navbar-left" role="Add Product">
                   <button mat-button type="submit" class="btn1" routerLink="/app-add-product">Add Product</button>
                    </form>
                    <a *ngIf="authService.User == null; else showLogout" mat-button class= "btn2" type="submit" routerLink="/login">Sign in/Create account</a>
                    <ng-template #showLogout>
                      <a href="#" (click)="signOut()">Sign Out</a>
                    </ng-template> 
                </div>
              </mat-toolbar-row>
            </mat-toolbar>
