      <body>
          <mat-toolbar class="toolbar" style="display: flex" color = "primary" >
              <mat-toolbar-row>
                <h1><a routerLink="">Bluray Shop</a></h1> 
                <h2 *ngIf="user != null && user.admin == true;">Admin Mode <i class="fas fa-exclamation-triangle"></i></h2> 
                <button class="dropdown" mat-button [matMenuTriggerFor]="menu">Genres</button>


                <mat-menu #menu="matMenu"  > 
                        <button mat-menu-item value=all (click)="genreValue($event, '')">Show All </button>
                        <button mat-menu-item *ngFor ="let item of categories" value={{item.genre}} (click)="genreValue($event, item.genre)">{{item.genre}} </button>
                        <button *ngIf="user != null && user.admin == true;" (click)="openAddCategoryDialog()" mat-menu-item>+Add Category</button>   
                </mat-menu>

                <button mat-button routerLink="/orderview" >Eriks test button!</button>


                <form class="navbar-form navbar-left" role="Add Product">
                  <button *ngIf="user != null && user.admin == true;" mat-button type="submit" class="btn1" (click)="openAddProductDialog()">Add Product</button>
                </form>
                <div class="left-container">
                  <button *ngIf="user == null; else showLogout" mat-button type="submit" (click)="openLoginComponentDialog()">Sign in/Create account</button>
                  <ng-template #showLogout>
                      <button (click)="signOut()" mat-button routerLink="">Sign Out</button>
                  </ng-template>
                </div>
              </mat-toolbar-row>
            </mat-toolbar>
