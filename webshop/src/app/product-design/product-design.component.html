  <!DOCTYPE html>
  <html>
  <title>Movie Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body>
  <div>
        <div class="MainBox">
          <div>
          <h2> {{movie.title}} </h2>
          <h3> ({{movie.year}}) </h3> </div>
          <br>
          <div class = "genre"> <div>{{movie.genre}}</div> </div>
          <div class = "director"> <div>Directed by: {{movie.director}}</div> </div>
          <div class = "stock"> <div>Left in stock: {{movie.stock}}</div> </div>
          <br>        
          <div> <img src="{{movie.imageURL}}" height="282" width="204">
                <img class="rating-star" src="http://pngimages.net/sites/default/files/yellow-star-png-image-33491.png" height="70" width="80">
                <p class= "rating-number">5</p>
          </div>
          <div class= "price">
            {{movie.price}}:-
          </div>
          <div class= "buy">
          <button *ngIf = "movie.stock > 0; else outOfStockButton" mat-button>Add to cart</button>
          <ng-template #outOfStockButton> Out of stock </ng-template>
        </div>
        <button mat-button (click)="testOrderFunction()">Test Order</button>  
          <div *ngIf="user != null && user.admin == true">
            <button class="editButton" mat-button="Edit" (click)="openEditDialog()">Edit</button>
            <button mat-button  type="submit" class="delete" value="Delete" (click)="deleteMovies($event,movie)" routerLink="/"> Delete</button>
          </div>
        
          <app-rating [movieID]="movie.id"></app-rating>
      </div>
  </div>
  </body>
  </html>
