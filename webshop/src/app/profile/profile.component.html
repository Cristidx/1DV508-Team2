<!doctype html>
<head>
    <style>
        div {
            background-color: rgb(211, 211, 211);
            width: 700px;
            padding: 10px;
            margin: 0%;
        }
    </style>
    <style>
    #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
    }
    
    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    #customers tr:hover {background-color: #ddd;}
    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: rgb(76, 144, 175);
        color: white;
    }
    </style>
</head>
<ul>
	<li *ngIf="user"> <b>Email:</b> {{user.email}}</li>
	<li>
		<button mat-button class="orderbutton" *ngIf="showsOrders == false;" (click)="viewOrders()">View my orders</button>
		<button mat-button class="orderbutton" *ngIf="showsOrders == true;" (click)="hideOrders()">Hide my orders</button>
	</li>
	<li *ngIf="showsOrders == true && orders;">
		<ul *ngFor="let order of orders">
			<li> <b>Order ID:</b> {{order.id}} &nbsp; &nbsp; <b>Date:</b> {{order.orderDate}}  &nbsp; &nbsp;
			<b>Status:</b> {{order.status}} &nbsp; &nbsp; <b>Address: </b>{{order.address.city}}, {{order.address.street}} </li> <b>Items:</b> {{order.items}}
			
		</ul>
	</li>
</ul>
