<div *ngIf="movie.title.length > 0">
    <app-product-design [movieImport] = "movie"></app-product-design>
</div>

<h1>Movies</h1>


<div  class="nav3" *ngIf="movies?.length > 0; else noItems">
  <ul *ngFor ="let item of movies" >
    
      
      <h5>{{item.title}}</h5>
    <a href="#" (click)="accesProduct($event, item)" >
      <img src="{{item.imageURL}}" height="213" width="153">
      </a>
  </ul>
</div>


<ng-template #noItems>
  <hr>
  <h5>No items here!</h5>

</ng-template>
