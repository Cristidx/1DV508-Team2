<h1>Movies</h1>


<div  class="nav3" *ngIf="movies?.length > 0; else noItems">
  <ul *ngFor ="let item of movies" >
    
      
     
    <a href="#" (click)="accesProduct($event, item)" routerLink="/product-details">
      <img src="{{item.imageURL}}" height="213" width="153">
      </a>
  </ul>
</div>

<h1>title - {{movie.title}}</h1>
<h1>price - {{movie.price}}</h1>
<h1>genre - {{movie.genre}}</h1>
<h1>year - {{movie.year}}</h1>
<h1>plot - {{movie.plot}}</h1>  


<ng-template #noItems>
  <hr>
  <h5>No items here!</h5>

</ng-template>
