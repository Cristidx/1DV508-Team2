<body>
  <div class="top-bot-margin">
    <h1>All Orders</h1>
    <table align="center">
      <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Date</th>
      </tr>
      <tr *ngFor ="let item of orders">
        <td>{{item.id}}</td>
        <td>{{item.uid}}</td>
        <td>{{item.orderDate}}</td>
      </tr>
    </table>
  </div>
</body>
