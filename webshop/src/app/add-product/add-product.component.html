<div *ngIf="authService.user.Admin == true;" class="form">
<div>
   <mat-form-field>
    <input matInput placeholder="Title">
   </mat-form-field>
</div>
<div class="Genre">
  <mat-form-field>
    <mat-select placeholder="Genre">
      <mat-option>Horror</mat-option>
      <mat-option>Action</mat-option>
      <mat-option>Comedy</mat-option>
      <mat-option>Romance</mat-option>
      <mat-option *ngFor="let state of states" [value]="Genre">{{Genre}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <div class="Year">
    <mat-form-field>
      <input matInput placeholder="Year">
    </mat-form-field>

  </div>
    <div class="Price">
    <mat-form-field>
      <input matInput placeholder="Price" type="number" class="example-right-align">
    </mat-form-field>
  </div>
  <div>
      <mat-form-field>
        <input matInput placeholder="Image Url">
      </mat-form-field>
  </div>
  <div><mat-form-field>
    <textarea matInput placeholder="Plot"></textarea>
  </mat-form-field>
  </div>
  <div >
  <button class="button" >Add Product</button>
</div>
</div>
