<html>
<body>
<h2>Orders List</h2>

<table>
  <tr>
    <th>Customer details</th>
    <th>Orders</th>
    <th>Date</th>
  </tr>

<tr *ngFor ="let item of orders" >
  <td><button (click)="uid(item)" class="link">{{item.uid}}</button></td>
  <td>{{item.id}}</td>
  <td>{{item.orderDate}}</td>
</tr>
  
</table>

</body>
</html>
